<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>お問い合わせフォーム</title>
  </head>

  <body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
      <div class="name">
        <label>名前</label>
        <br>
        <input type="text" name="name" size="30px">
      </div>
      <div class="mail">
        <label>メールアドレス</label>
        <br>
        <input type="text" name="mail" size="30px">
      </div>
      <div class="age">
        <label>年齢</label>
        <br>
        <select name="age">
          <option>選択してください。</option>
          <script>
            for (i = 18; i <= 65; i++) {
              document.write("<option value=" + i + ">" + i + "歳</option>");
            }
          </script>
        </select>
      </div>
      <div class="comments">
        <label>コメント</label>
        <br>
        <textarea name="comments" rows="4" cols="40"></textarea>
      </div>
      <div>
        <input type="submit" value="送信する" class="submit">
      </div>
    </form>
  </body>

</html>
